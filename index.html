<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz</title>
</head>

<body>

  <form action="https://formspree.io/f/mpzbweog" method="POST">

    <label for="username">Imie</label>
    <input type="text" name="username" id="username">
    <br />

    <label for="surname">Nazwisko</label>
    <input type="text" name="surname" id="surname">
    <br />

    <label for="email">Mail</label>
    <input type="email" name="email" id="email">
    <br />

    <label for="phone">Telefon</label>
    <input type="tel" name="Telefon" id="phone">
    <br />

    <label for="city">Miasto</label>
    <select name="city" id="city">
      <option value="Kraków">Kraków</option>
      <option value="Warszawa">Warszawa</option>
      <option value="Gdańsk">Gdańsk</option>
    </select>
    <br />

    <label>Plec</label><br />
    <input type="radio" name="choice" id="kobieta" />
    <label for="kobieta">Kobieta</label>
    <br />
    <input type="radio" name="choice" id="mezczyzna" />
    <label for="mezczyzna">Mezczyzna</label>
    <br />
    <input type="radio" name="choice" id="nie_powiem" />
    <label for="nie_powiem">Nie powiem</label>
    <br />

    <input type="checkbox" name="Wyrazam zgodę">Wyrazam zgodę
    <br />

    <label for="message">Wiadomość:</label><br />
    <textarea name="message" id="message" cols="30" rows="10">

    </textarea>
    <br />


    <input type="submit" value="Wyslij"><br />

  </form>

</body>

</html>
